name: IPTV Playlist Checker
on:
  workflow_dispatch:
    inputs:
      NUM_THREADS:
        description: 'Number of threads to use'
        type: number
        required: true
        default: '4'
      TIMEOUT:
        description: 'Timeout for FFmpeg'
        type: number
        required: true
        default: '25'  
  schedule:
         - cron: '0 0 * * *'

jobs:
  build:  
    name: IPTV Playlist Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ♻️
        uses: actions/checkout@v4

      - name: Setup Python 🐍
        uses: actions/setup-python@v5
        with:
          python-version: '3.13' 

      - name: Setup FFMPEG Dependencies 🧑‍🏭
        uses: AnimMouse/setup-ffmpeg@v1

      - name: Install Python Dependencies 🧑‍🏭    
        run:
            pip install -r requirements.txt
            
      - name: Setup WireGuard Dependencies 🧑‍🏭
        run:
            sudo apt-get update
            sudo apt-get install resolvconf wireguard
            
      - name: Setup and Connect to VPN
        run: 
            printf '%s' '${{ secrets.wireguardconfig }}' > ~/wg0.conf
            sudo chmod 600 ~/wg0.conf
            echo "Set up config"
            sudo wg-quick up ~/wg0.conf

      - name: Check IP Address   
        run: curl ifconfig.co

      - name: Obtain and merge playlists 📥
        run: |
          python ./pyscripts/mergeplaylists.py playlist.m3u8 "./.github/workflows/urls.json"

      - name: Check playlist 📺    
        run: |
          python ./pyscripts/iptvcheck.py -p playlist.m3u8 -s final.m3u8 -t $NUM_THREADS -ft $TIMEOUT
        env:
          NUM_THREADS: ${{ inputs.NUM_THREADS }}
          TIMEOUT: ${{ inputs.TIMEOUT }} 

      - name: Disconnect from VPN and remove config file
        run: 
            sudo wg-quick down ~/wg0.conf
            sudo rm -rf ~/wg0.conf

      - name: Check Files and Folders and Subfolders 📂
        run: |
          ls -lahR

      - name: Upload Results to artifacts 📤
        uses: actions/upload-artifact@v4
        with:
           name: Final Playlist
           path: final.m3u8
           retention-days: 0
           compression-level: 6
